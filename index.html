
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>GeoMesh | P2P Proximity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#10b981">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    body {
      overscroll-behavior-y: contain;
      background-color: #0f172a;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      color: white;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loader { width: 40px; height: 40px; border: 3px solid #10b981; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
  </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "h3-js": "https://esm.sh/h3-js@4.1.0?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

<script>
  // Global error listener for module loading failures (captured in the capture phase)
  window.addEventListener('error', function(e) {
    if (e.target.tagName === 'SCRIPT') {
      const status = document.getElementById('boot-status');
      if (status) {
        status.innerText = 'Script Load Error: ' + (e.target.src || 'Module');
        status.style.color = '#ef4444';
      }
    }
  }, true);

  window.addEventListener('unhandledrejection', function(event) {
    console.error('Unhandled promise rejection:', event.reason);
  });
</script>
</head>
<body>
  <div id="root">
    <div id="boot-screen" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; background: #0f172a; text-align: center; padding: 20px;">
      <div class="loader"></div>
      <div id="boot-status" style="color: #10b981; font-weight: 900; letter-spacing: 2px; font-size: 10px; text-transform: uppercase; margin-bottom: 10px;">Initializing Secure Mesh...</div>
      <div id="boot-subtext" style="color: #475569; font-size: 11px;">Loading peer-to-peer protocols</div>
      
      <button id="retry-btn" onclick="location.reload()" style="display: none; margin-top: 20px; padding: 10px 20px; background: #10b981; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
        Force Reload
      </button>
    </div>
  </div>

  <script type="module">
    const status = document.getElementById('boot-status');
    const subtext = document.getElementById('boot-subtext');
    const retryBtn = document.getElementById('retry-btn');

    const updateStatus = (text, isError = false) => {
      if (!status) return;
      status.innerText = text;
      if (isError) {
        status.style.color = '#ef4444';
        if (retryBtn) retryBtn.style.display = 'block';
        const loader = document.querySelector('.loader');
        if (loader) loader.style.display = 'none';
      }
    };

    // Pre-flight check logic
    setTimeout(() => {
      // If the loader is still visible and the root is still showing boot-screen after 10s
      if (document.getElementById('boot-screen') && !window.__GEOMESH_MOUNTED__) {
        updateStatus("Boot taking too long...", true);
        if (subtext) subtext.innerText = "The browser is struggling to load the P2P modules. Check your connection or try a different browser.";
      }
    }, 12000);

    // Initial checks
    if (!window.BroadcastChannel) {
      updateStatus("Error: Browser lacks P2P Channel support", true);
    } else if (!window.crypto || !window.crypto.subtle) {
      updateStatus("Error: Secure context (HTTPS) required", true);
    } else if (!navigator.geolocation) {
      updateStatus("Error: GPS hardware not detected", true);
    } else {
      console.log("GeoMesh: Pre-flight diagnostics passed.");
    }
  </script>

  <script type="module" src="./index.tsx"></script>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        try {
          const swUrl = new URL('sw.js', window.location.href).href;
          navigator.serviceWorker.register(swUrl)
            .then(reg => {
              console.log('GeoMesh: SW registered');
            })
            .catch(err => {
              console.warn('GeoMesh: SW skipped:', err.message);
            });
        } catch (e) {}
      });
    }
  </script>
</body>
</html>
