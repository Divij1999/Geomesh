
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>GeoMesh | P2P Proximity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#10b981">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    body {
      overscroll-behavior-y: contain;
      background-color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
    }
    .custom-scroll::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scroll::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scroll::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "h3-js": "https://esm.sh/h3-js@^4.4.0"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; color: #64748b;">
      Loading GeoMesh...
    </div>
  </div>
  
  <script type="module">
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `<div style="padding: 2rem; text-align: center;">
          <h1 style="color: #ef4444;">App failed to load</h1>
          <p style="font-size: 0.8rem; color: #64748b;">${msg}</p>
          <button onclick="location.reload()" style="padding: 0.5rem 1rem; background: #0f172a; color: white; border-radius: 0.5rem; border: none; cursor: pointer;">Retry</button>
        </div>`;
      }
      return false;
    };
  </script>

  <script type="module" src="./index.tsx"></script>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js', { scope: './' })
          .then(reg => console.log('SW Ready'))
          .catch(err => console.warn('SW Failed:', err));
      });
    }
  </script>
</body>
</html>
