
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>GeoMesh | P2P Proximity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#10b981">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    body {
      overscroll-behavior-y: contain;
      background-color: #0f172a;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      color: white;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loader { width: 40px; height: 40px; border: 3px solid #10b981; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
  </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "h3-js": "https://esm.sh/h3-js@4.1.0?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

<script>
  window.addEventListener('error', function(e) {
    if (e.target.tagName === 'SCRIPT') {
      const status = document.getElementById('boot-status');
      if (status) {
        status.innerText = 'Sync Error: ' + (e.target.src ? e.target.src.split('/').pop() : 'Module');
        status.style.color = '#ef4444';
      }
    }
  }, true);
</script>
</head>
<body>
  <div id="root">
    <div id="boot-screen" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; background: #0f172a; text-align: center; padding: 20px;">
      <div class="loader"></div>
      <div id="boot-status" style="color: #10b981; font-weight: 900; letter-spacing: 2px; font-size: 10px; text-transform: uppercase; margin-bottom: 10px;">Initializing Secure Mesh...</div>
      <div id="boot-subtext" style="color: #475569; font-size: 11px;">Loading P2P Protocols</div>
      
      <button id="retry-btn" onclick="location.reload()" style="display: none; margin-top: 20px; padding: 10px 20px; background: #10b981; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
        Force Restart
      </button>
    </div>
  </div>

  <script type="module">
    // Diagnostic Timeout to detect if React failed to mount
    setTimeout(() => {
      if (!window.__GEOMESH_MOUNTED__) {
        const status = document.getElementById('boot-status');
        const retryBtn = document.getElementById('retry-btn');
        if (status) {
          status.innerText = "Boot Hang Detected";
          status.style.color = '#ef4444';
        }
        if (retryBtn) retryBtn.style.display = 'block';
      }
    }, 10000);
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        try {
          // Use relative path directly to avoid 'Invalid URL' constructor issues
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('GeoMesh: SW registered'))
            .catch(e => console.warn('GeoMesh: SW registration failed', e));
        } catch (err) {
          console.warn('GeoMesh: SW initialization caught', err);
        }
      });
    }
  </script>
</body>
</html>
