
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>GeoMesh | P2P Proximity</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#008069">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "h3-js": "https://esm.sh/h3-js@4.1.0?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div id="boot-screen" class="boot-screen">
      <div class="loader"></div>
      <div id="boot-status" class="boot-status">Establishing Secure Mesh...</div>
      <div id="boot-subtext" class="boot-subtext">Initializing P2P Protocols</div>
      <button id="retry-btn" onclick="clearAndReload()" class="retry-btn" style="display: none;">
        Reset & Retry
      </button>
    </div>
  </div>

  <script>
    function clearAndReload() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          for(let registration of registrations) registration.unregister();
        });
      }
      localStorage.clear();
      location.reload();
    }

    setTimeout(() => {
      if (!window.__GEOMESH_MOUNTED__) {
        const status = document.getElementById('boot-status');
        const retryBtn = document.getElementById('retry-btn');
        if (status) {
          status.innerText = "Connection Error";
          status.style.color = '#ef4444';
        }
        if (retryBtn) retryBtn.style.display = 'block';
      }
    }, 8000);

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(() => {});
      });
    }
  </script>
</body>
</html>
