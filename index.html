
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>GeoMesh | P2P Proximity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#10b981">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    body {
      overscroll-behavior-y: contain;
      background-color: #0f172a;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loader { width: 40px; height: 40px; border: 3px solid #10b981; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
    .custom-scroll::-webkit-scrollbar { width: 4px; }
    .custom-scroll::-webkit-scrollbar-track { background: transparent; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "h3-js": "https://esm.sh/h3-js@4.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div id="boot-screen" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; background: #0f172a;">
      <div class="loader"></div>
      <div id="boot-status" style="color: #10b981; font-weight: 900; letter-spacing: 2px; font-size: 10px; text-transform: uppercase;">Initializing Secure Mesh...</div>
    </div>
  </div>

  <script type="module">
    const status = document.getElementById('boot-status');
    const updateStatus = (text, isError = false) => {
      if (!status) return;
      status.innerText = text;
      if (isError) {
        status.style.color = '#ef4444';
        const loader = document.querySelector('.loader');
        if (loader) loader.style.display = 'none';
      }
    };

    // Diagnostics
    if (!window.BroadcastChannel) {
      updateStatus("Error: Browser lacks P2P Channel support", true);
    } else if (!window.crypto || !window.crypto.subtle) {
      updateStatus("Error: Secure context (HTTPS) required", true);
    } else if (!navigator.geolocation) {
      updateStatus("Error: GPS hardware not detected", true);
    } else {
      console.log("GeoMesh: Pre-flight diagnostics passed.");
    }

    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('Boot Error:', msg, error);
      updateStatus(`Fatal: ${msg}`, true);
      return false;
    };
  </script>

  <script type="module" src="./index.tsx"></script>
  
  <script>
    // Robust Service Worker registration to handle cross-origin sandbox issues
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        try {
          // Construct absolute URL relative to current document location 
          // to avoid origin mismatch errors in sandboxed environments
          const swUrl = new URL('sw.js', window.location.href).href;
          
          navigator.serviceWorker.register(swUrl)
            .then(reg => {
              console.log('GeoMesh: ServiceWorker registered successfully');
              reg.onupdatefound = () => {
                const installingWorker = reg.installing;
                if (!installingWorker) return;
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('GeoMesh: New version available, reloading...');
                    window.location.reload();
                  }
                };
              };
            })
            .catch(err => {
              // We log but don't crash, as the app can work without the PWA features
              console.warn('GeoMesh: ServiceWorker registration skipped:', err.message);
            });
        } catch (e) {
          console.warn('GeoMesh: SW initialization failed:', e);
        }
      });
    }
  </script>
</body>
</html>
