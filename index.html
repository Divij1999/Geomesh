
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>GeoMesh | P2P Proximity</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#008069">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- EMERGENCY SW CLEANUP: Run this before anything else -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          // Unregister existing SWs to clear the MIME type error cache
          registration.unregister();
        }
      });
    }
  </script>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "h3-js": "https://esm.sh/h3-js@4.1.0?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div id="boot-screen" class="boot-screen">
      <div class="loader"></div>
      <div id="boot-status" class="boot-status">Establishing Secure Mesh...</div>
      <div id="boot-subtext" class="boot-subtext">Initializing P2P Protocols</div>
    </div>
  </div>

  <!-- MAIN ENTRY POINT -->
  <script type="module" src="./index.tsx"></script>

  <script>
    // Only register the NEW Service Worker after the app has successfully loaded
    // This prevents the race condition where the SW caches the index.tsx before it's ready
    window.addEventListener('load', () => {
      // Delay registration slightly to prioritize main thread rendering
      setTimeout(() => {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js').then(reg => {
            console.log('SW Registered');
          }).catch(err => {
            console.log('SW Registration failed', err);
          });
        }
      }, 1000);
    });

    // Fallback error handler
    setTimeout(() => {
      if (!window.__GEOMESH_MOUNTED__) {
        const status = document.getElementById('boot-status');
        const subtext = document.getElementById('boot-subtext');
        if (status) {
          status.innerText = "Boot Error";
          status.style.color = '#ef4444';
        }
        if (subtext) {
          subtext.innerHTML = "Application failed to mount.<br/>Please refresh the page to reset the cache.";
        }
      }
    }, 5000);
  </script>
</body>
</html>
